syntax = "proto3";

package errors;

option go_package = "github.com/asim/go-micro/v3/errors";

message Error {
  string id = 1;
  int32 code = 2;
  string detail = 3;
  string status = 4;
  map<string, ValidateErrors> validate_errors = 5;
};

message ValidateErrors {
  string field_name = 1;
  repeated string message = 2;
}